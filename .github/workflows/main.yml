name: Build Flutter Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # لتشغيل يدوي

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      APP_NAME: "Nwara Store"  # ضع اسم التطبيق هنا

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5" # ضع نسخة Flutter المناسبة

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Change Windows App Name
        shell: pwsh
        run: |
          $cmakePath = "windows\runner\CMakeLists.txt"
          if (Test-Path $cmakePath) {
            $content = Get-Content $cmakePath
            $content = $content -replace 'set\(PROJECT_NAME ".*"\)', "set(PROJECT_NAME '$env:APP_NAME')"
            Set-Content $cmakePath $content
            Write-Host "Project name updated successfully"
          } else {
            Write-Host "CMakeLists.txt not found, skipping app name change"
          }

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: List Windows build folder
        run: dir build/windows /s

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/**
