name: Build Flutter Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Verify Release folder
        shell: pwsh
        run: |
          $releasePath = "build\windows\runner\Release\x64"
          if (Test-Path $releasePath) {
            Write-Host "Release folder exists. Listing files:"
            Get-ChildItem -Path $releasePath -Recurse
          } else {
            Write-Host "Release folder does not exist. Build failed or host is not Windows."
            exit 1
          }

      - name: Zip Release folder
        shell: pwsh
        run: |
          $releasePath = "build\windows\runner\Release\x64"
          $zipPath = "windows-build.zip"
          if (Test-Path $releasePath) {
            Compress-Archive -Path "$releasePath\*" -DestinationPath $zipPath -Force
            Write-Host "Created zip: $zipPath"
          } else {
            Write-Host "Release folder not found, cannot zip."
            exit 1
          }

      - name: Upload Windows Build Zip
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip
